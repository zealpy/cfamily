<!-- Top scroll button -->
<div class="scroll-top-btn D-none" id="top_scroll">
    <button type="button" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title=" TOP"><span class="glyphicon glyphicon-arrow-up"></span></button>
</div>
<script>
    $(document).ready(function(){

     $(window).scroll(function (event) {
        event.preventDefault();
        var top = $(this).scrollTop();

        if ($(this).scrollTop() > 250) {
            $('#top_scroll').fadeIn();
        } else {
            $('#top_scroll').fadeOut();
        }
    });

    $('#top_scroll').click(function () {
        $('html, body').animate({scrollTop: 0}, 800);
        return false;
    });

    });
</script>
