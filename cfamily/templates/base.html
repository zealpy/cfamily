{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>cFamily Computers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Online links start here-->
        <link href='https://fonts.googleapis.com/css?family=Contrail+One' rel='stylesheet' type='text/css'>
        <!--Online links end here-->

        <!--CSS links start here-->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/custom.css'%}" rel="stylesheet" type="text/css">
        <!--CSS links end here-->

        <!--JS links start here-->
        <script src="{% static 'js/jquery-1.11.1.min.js'%}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.min.js'%}" type="text/javascript"></script>
        <!--JS links end here-->

        <script>
            function Toggle()
            {
                $(".navT").slideToggle();
            };
            function Toggle1()
            {
                //alert();
                $('.ficon').hide();
                $('.sicon').show();
                $(".srch").show(200);
            };
            function Toggle2()
            {
                //alert();
                $('.ficon').show();
                $('.sicon').hide();
                $(".srch").hide(200);
            };

            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            });

        </script>

    </head>
    <body>
        <!---Header Section Start Here--->
        {% include 'header.html' %}
        <div class="clearfix"></div>
        <!---Header Section End Here--->

        <!---Body Section Start Here--->
        {% block content %}
        {% endblock %}
        <!---Body Section End Here--->

        <!-- Footer Section start Here -->
        {% include 'footer.html' %}
        <!-- Footer Section start Here -->

    </body>
</html>
